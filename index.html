<html lang="en" dir="ltr">
  <head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
  <br><br>
  <center><h1 class="head"> Current Weather details</center>

      <div class="search-input">

          <!-- here list are inserted from javascript -->
        </div>
        <div type="submit" class="icon"><i class="fas fa-search"></i></div>
      </div>

      <center><div>
    <div>

  </div></center>
